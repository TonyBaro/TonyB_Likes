<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="active">
            <div class="header">
                <div class="headtop">
                    <h1>Network</h1>
                </div>
                <div class="headbottom">
                    <h2>Your Feed</h2>
                </div>
            </div>
            <div class="body">
                <div class="userside">
                    <div class="account">
                        <img src="Assets/phil-s.jpg" alt="ITSA MARIO">
                        <a href="#">Add an avatar</a>
                        <p class="user">James Doe</p>
                    </div>
                </div>
                <div class="info">
                    <div class="post"> 
                        <div class="posthead">
                            <div class="user">Neil M</div>
                            <div class="likes">
                                <p id="likes1">9 likes</p>
                                <button id="button1" onmousedown="likesUp1(); buttonPress(this)" onmouseup="buttonUnpress(this)">Like</button>
                            </div>
                        </div>
                        <div class="content">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="posthead">
                            <div class="user">Nichole K</div>
                            <div class="likes">
                                <p id="likes2">12 likes</p>
                                <button id="button2" onmousedown="likesUp2(); buttonPress(this)" onmouseup="buttonUnpress(this)">Like</button>
                            </div>
                        </div>
                        <div class="content">
                            <p>Just finished my <a href="#">next comic</a>, check it out</p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="posthead">
                            <div class="user">Jim R</div>
                            <div class="likes">
                                <p id="likes3">9 likes</p>
                                <button id="button3" onmousedown="likesUp3(); buttonPress(this)" onmouseup="buttonUnpress(this)">Like</button>
                            </div>
                        </div>
                        <div class="content">
                            <p>I cant stop listening to the <a href="#">new album.</a> Whos else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
